<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AddForm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#" th:text="${user.name + ' with roles: '+ user.rolesToString()}"></a>
    <a class="btn btn-outline-secondary my-2 my-sm-0" type="button" href="http://localhost:8080/logout">Logout</a>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="http://localhost:8080/" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="http://localhost:8080/user" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10 offset-md-2"><div>
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Add new user</a>
                </li>
            </ul>
            <h4>Add new user</h4>
            <div class="col-md-4 align-items-center">
            <form method="POST">
                <input type="hidden" name="id" th:value="${user.id}">
                <div class="form-group">
                    <label path="name">Name</label>
                    <input name="name" class="form-control" th:value="${user.name}"/>
                </div>
                <div class="form-group">
                    <label path="surname">Surname</label>
                    <input name="surname" class="form-control" id="exampleFormControlInput1" th:value="${user.lastName}"/>
                </div>
                <div class="form-group">
                    <label path="age">Age</label>
                    <input name="age" class="form-control" th:value="${user.age}"/>
                </div>
                <div class="form-group">
                    <label path="password">Password</label>
                    <input name="password" class="form-control" th:value="${user.password}"/>
                </div>
                <div class="form-group">
                    <label path="roles" for="exampleFormControlSelect2">Role</label>
                    <select multiple class="form-control" name="roles" id="exampleFormControlSelect2">
                        <option th:each="role : ${roles}"
                                th:value="${role.getId()}" th:selected="${user.hasRole(role)}" th:text="${role.getRoleName()}">
                        </option>
                    </select>
                    <button name="Add" type="submit" class="btn btn-success">Add new user</button>
                </div>
            </form>
            </div>
        </div></div>
    </div>
</div>
</body>
</html>
